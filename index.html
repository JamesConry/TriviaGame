<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 id="title">TRIVIA GAME</h1>
            
            <button id="start">Start</button>
          </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3 id="timer">Time Remaining: </h3>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
                <div id="question"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
                <div class="answers" id="answer1" data-value="1"></div>
                <div class="answers" id="answer2" data-value="2"></div>
                <div class="answers" id="answer3" data-value="3"></div>
                <div class="answers" id="answer4" data-value="4"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
                <div id="correctArea"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
                <div id="img-holder"></div>
            </div>
          </div>

    </div>
    
    
    


   


    
    <div id="correctArea"></div>
    <div id="img-holder"></div>
    

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
